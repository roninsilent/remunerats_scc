<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="charset=UTF-8" />
  <title>Autenticación con Firebase en 5 minutos</title>
</head>
<body>
  <h2>Información Privada</h2>
  
  <div id="loginFormUI">
    <p>Por favor inicia sesión para acceder a tu información</p>
  
    <form name="loginForm">
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
      />
      <input
        type="radio"
        name="isLoginOrSignup"
        id="radioIsLogin"
        value="isLogin"
        checked
      />
      <label for="radioIsLogin">Entrar a mi cuenta</label>

      <input
        type="radio"
        name="isLoginOrSignup"
        id="radioIsSignup"
        value="isSignup"
      />
      <label for="radioIsSignup">Crear cuenta</label>

      <button id="btnLogin">Acceder</button>
    </form>
  </div>
  
  <div id="privateInfo">
    <p class="loading">Cargando...</p>
  </div>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    apiKey: "AIzaSyCkt4X2z93XeQB5_Yr2ZEPDx0ej4WnpHbc",
    authDomain: "remunerats.firebaseapp.com",
    projectId: "remunerats",
    storageBucket: "remunerats.appspot.com",
    messagingSenderId: "210093843883",
    appId: "1:210093843883:web:ce937c75f066831c065eee",
    measurementId: "G-RQYRN6G16K"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
</body>
</html>
